<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          MEDIA="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <h1 class="title">Eisenhower Matrix</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix for prioritizing tasks by urgency and importance">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <label class="subtitle" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"
                 class="task input" 
                 type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="subtitle">Todo</h3>
        <ul id="todo">
          <li>
            <input type="checkbox" class="input">
            <label class="task">Pay Bills</label>
            <input type="text" class="input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="button remove">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox" class="input">
            <label class="task">Go Shopping</label>
            <input value="Go Shopping" 
                  class="task input"
                  type="text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" alt="button remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="subtitle">Completed</h3>
        <ul id="completed">
          <li>
            <input type="checkbox" class="input" checked>
            <label class="task">See the Doctor</label>
            <input type="text" 
                  class="task input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="button remove">
            </button>
          </li>
        </ul> 
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
